<body>
    <header>
        <h6>Shipping Info </h6>
    </header>
    <main>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control" id="telephone" placeholder="Telephone">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="company" placeholder="Company">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="streetAdress" placeholder="Street Adress">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control" id="zipCode" placeholder="Zip Code">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="State" placeholder="State">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="country" placeholder="Country">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-md-6">
                <a><u>Continue shopping</u></a>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn-outline btn-sm">Proceed to checkout</button>
            </div>
        </div>
    </footer>
</body>
